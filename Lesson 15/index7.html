<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Method Obj</h1>
    <p>Hiển thị 1 biến</p>
    <p id="demo"></p>
    <p>Đối tượng có nhiều giá trị</p>
    <p id="demo1"></p>
    <p>Tạo 1 đối tượng rỗng sau đó thêm 4 thuộc tính</p>
    <p id="demo2"></p>
    <p>Phương thức có hàm xác định lưu trữ trong gtri thuộc tính</p>
    <p id="demo3"></p>

    <script>
        let car ="Mẹc";
        document.getElementById("demo").innerHTML = "Anh đón e bằng xe " + car;
        const car1 = {type:"VinF", model:"V9", color:"blue"};
        document.getElementById("demo1").innerHTML = "Anh đón em bằng xe " + car1.type+ " Chức năng " +car1.model+ "nó có màu " +car1.color+" nhé em!";
        const person ={
            firstName :"Hà",
            lastName:"xuân",
            fullName: function(){
                return this.firstName +" "+this.lastName;
            }
        };
        person.name="Thoại";
        
        person.age = 21;
        person.address="Hà Nội";
        person.gender="female";

        document.getElementById("demo2").innerHTML=" Tôi tên là "+person.name+" tôi vừa mới "+person.age+" tôi quê " +person.address;
        document.getElementById("demo3").innerHTML="Tôi tên là"+person.fullName()
    </script>
</body>
</html>
